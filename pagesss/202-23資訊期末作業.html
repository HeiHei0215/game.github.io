<html>
	<head>
		<title>
		猜拳好好玩
		</title>
		<script>
		x=Math.floor(Math.random()*3+1);
		w=0;
		p=0;
		l=0;
		function sis(){
			if(x==1){
				document.querySelector("#ooo").src="https://i.imgur.com/31fEWWT.png";
				p++;
				document.querySelector("#ppp").innerHTML = p;
			}else if(x==2){
				document.querySelector("#ooo").src="https://i.imgur.com/BOqn9QO.png";
				l++;
				document.querySelector("#lll").innerHTML = l;
			}else if(x==3){
				document.querySelector("#ooo").src="https://i.imgur.com/Tj37Gzk.png";
				w++;
				document.querySelector("#www").innerHTML = w;
			}
			x=Math.floor(Math.random()*3+1);
		}
		function sto(){
			if(x==1){
				document.querySelector("#ooo").src="https://i.imgur.com/bgGgSsR.png";
				w++;
				document.querySelector("#www").innerHTML = w;
			}else if(x==2){
				document.querySelector("#ooo").src="https://i.imgur.com/XXrYkhg.png";
				p++;
				document.querySelector("#ppp").innerHTML = p;
			}else if(x==3){
				document.querySelector("#ooo").src="https://i.imgur.com/fncSyXz.png";
				l++;
				document.querySelector("#lll").innerHTML = l;
			}
			x=Math.floor(Math.random()*3+1);
		}
		function poo(){
			if(x==1){
				document.querySelector("#ooo").src="https://i.imgur.com/xk8wbLi.png";
				l++;
				document.querySelector("#lll").innerHTML = l;
			}else if(x==2){
				document.querySelector("#ooo").src="https://i.imgur.com/gLrV7j8.png";
				w++;
				document.querySelector("#www").innerHTML = w;
			}else if(x==3){
				document.querySelector("#ooo").src="https://i.imgur.com/XTPHjBE.png";
				p++;
				document.querySelector("#ppp").innerHTML = p;
			}
			x=Math.floor(Math.random()*3+1);
		}
		function res(){
			document.querySelector("#ooo").src="https://i.imgur.com/6C6P7N6.png";
		}
		function gone(){
			w=0;
			l=0;
			p=0;
			document.querySelector("#ppp").innerHTML = p;
			document.querySelector("#www").innerHTML = w;
			document.querySelector("#lll").innerHTML = l;
			document.querySelector("#ooo").src="https://i.imgur.com/6C6P7N6.png";
		}
		function down(){
			document.querySelector("#ooo").src="https://i.imgur.com/BPy90Bk.png";
		}
		function undown(){
			document.querySelector("#ooo").src="https://i.imgur.com/6C6P7N6.png";
		}
		</script>
	</head>
	<body bgcolor="#7AFEC6">
	<center><h1 style="background-color:#006030;color:white">猜拳好好玩</h1></center>
	<center><img style="cursor: pointer;" onmousedown="down()" onmouseup="undown()" id="ooo" src="https://i.imgur.com/6C6P7N6.png" width="1200px"></center>
	<center>
	<table border="1">
			<tr>
				<th>贏了<span id="www">0</span>次</th>
				<th>輸了<span id="lll">0</span>次</th>
				<th>平手<span id="ppp">0</span>次</th>
			</tr>
	</table>
	</center>
	<center>
	<table border="1">
			<tr>
				<th><img id="ss" style="cursor: pointer;" src="https://i.imgur.com/ZSBqJWL.png" width="300px" onclick="sis()"></th>
				<th><img id="oo" style="cursor: pointer;" src="https://i.imgur.com/U3PdhiM.png" width="300px" onclick="sto()"></th>
				<th><img id="pp" style="cursor: pointer;" src="https://i.imgur.com/ncxCKeR.png" width="300px" onclick="poo()"></th>
			</tr>
		</table>
		<button style="cursor: pointer;" onclick="res()">再來一局</button>
		<button style="cursor: pointer;" onclick="gone()">歸零</button>
		
		</center>
		
	</body>
</html>
